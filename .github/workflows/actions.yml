# Actions are code that do a specific tasks
name: Actions Workflow
# Here we are adding a pull_request
on: [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
      - name: List Files
        run: | 
          pwd 
          ls -a 
      - name: Checkout
      # actions/checkout will authenticate with our repo fetch the code checkout into the commit that triggered this workflow to run. We can also use environment variables to acomplish the same task as actions/checkout. We can also use other actions in the github actons marketplace that people and organizations create for our worflows
        uses: actions/checkout@v1
      - name: List Files After Checkout
        run: | 
          pwd 
          ls -a
          
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
         # git clone git@github:$GITHUB_REPOSITORY
         # git checkout $GITHUB_SHA
      - name: Simple JS Action 
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Devon 
      - name: Log greeting Time 
        run: echo "{{ steps.greet.outputs.time }}"
